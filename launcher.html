<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer launcher</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        margin: 100px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .open-popup-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="open-popup-btn" onclick="openPopup()">Open Timer Popup</button>
    </div>

    <script>
      function openPopup() {
        const width = 150;
        const height = 240;
        const left = window.screen.width - width;
        const top = 0;
        window.open('index.html', 'popup', `width=${width},height=${height},top=${top},left=${left},toolbar=no,location=no,status=no,menubar=no,scrollbars=no`);
      }
    </script>
  </body>
</html>
